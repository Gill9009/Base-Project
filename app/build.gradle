plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.firebase-perf'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    namespace 'com.hypersoft.baseproject'
    compileSdk 33

    defaultConfig {
        applicationId "com.hypersoft.baseproject"
        minSdk 24
        targetSdk 33
        versionCode 16
        versionName "1.3.6"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    bundle {
        language {
            enableSplit = false
        }
    }

//    signingConfigs {
//        release {
//            storeFile file('D:\\Yaqoob\\Keysotre\\SampleKeystore.jks')
//            storePassword 'SampleKeystore'
//            keyAlias 'SampleKeystore'
//            keyPassword 'SampleKeystore'
//        }
//    }

    buildTypes {
        release {
//            signingConfig signingConfigs.release

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
        buildConfig true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // MenuHostProvider
    implementation "androidx.activity:activity-ktx:1.7.2"

    // GSON (JSON to Object & vice versa)
    implementation 'com.google.code.gson:gson:2.10.1'

    // SDP layout size && SSP Text sizes
    implementation 'com.intuit.sdp:sdp-android:1.1.0'
    implementation 'com.intuit.ssp:ssp-android:1.1.0'

    // navigation components
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'

    // firebase configuration
    implementation platform('com.google.firebase:firebase-bom:32.1.0')
    // Firebase Remote Config (Kotlin)
    implementation 'com.google.firebase:firebase-config-ktx'
    // Firebase Analytics (Kotlin)
    implementation 'com.google.firebase:firebase-analytics-ktx'
    // Firebase Crashlytics (Kotlin)
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    // Firebase Performance (Kotlin)
    implementation 'com.google.firebase:firebase-perf-ktx'

    // View Model
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'

    // Koin for dependency injection
    implementation "io.insert-koin:koin-android:3.4.0"

    // Glide Library for imageview
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.14.2'

    // Work
    implementation 'androidx.work:work-runtime-ktx:2.8.1'

    //Splash Screen Api to synchronize splash screen for all android version
    implementation "androidx.core:core-splashscreen:1.0.1"
}